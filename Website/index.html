    <body>
        <table>

                <td align="right">
                    <img src="Images/projects.png" onclick="document.location='projects.html'">
                </td>

        <p align="center">
            <img src="Images/name03.png" id="animateLogo" class="logo">
            <script>
                var image = document.getElementById("animateLogo");
                var images = ['Images/name01.png', 'Images/name02.png', 'Images/name03.png'];
                var idx = 0;
    
                function animateLogo() {
                    image.src = images[idx];
                    idx = (idx + 1) % images.length;  
                }
    
                setInterval(animateLogo, 1000);
            </script>
        </p>
        <h1 align="center">Hello, I'm Alex. Welcome to my website!</h1>
    </body>
