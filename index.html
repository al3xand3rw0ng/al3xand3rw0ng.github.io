<!DOCTYPE html>
<html>
    <head>
        <title>Alexander Wong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet"
    </head>
    <body>
        <p align="center">
            <img src="Images/name01.png" id="animateLogo" width="400" height="400">
            <script>
                var image = document.getElementById("animateLogo");
                var images = ['Images/name01.png', 'Images/name02.png', 'Images/name03.png'];
                var idx = 0;
    
                function animateLogo() {
                    image.src = images[idx];
                    idx = (idx + 1) % images.length;  
                }
    
                setInterval(animateLogo, 1000);
            </script>
        </p>
        <h2 align="center">Hello, I'm Alex. Welcome to my website!</h2>
        <p align="center">*IN PROGRESS*</p>
    </body>
</html>
